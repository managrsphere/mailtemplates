<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShiftManagr - Dein Authentifizierungscode</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        style="
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            background-color: #f9f9f9;
        "
    >
        <div
            style="
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            "
        >
            <!-- Header -->
            <div
                style="
                    padding: 30px 20px;
                    text-align: center;
                    background: linear-gradient(
                        135deg,
                        #7b2cbf 0%,
                        #a96ae0 100%
                    );
                "
            >
                <img
                    src="https://api.shiftmanagr.com/files/public/logo.png"
                    alt="ShiftManagr Logo"
                    style="max-width: 180px; max-height: 60px"
                />
            </div>

            <!-- Content -->
            <div style="padding: 40px 30px">
                <h2
                    style="
                        color: #7b2cbf;
                        margin-top: 0;
                        font-weight: 600;
                        font-size: 24px;
                    "
                >
                    Error-Report on [service_name]
                </h2>

                <div
                    style="
                        text-align: center;
                        margin: 35px 0;
                        padding: 30px;
                        background-color: #f8f2ff;
                        border-radius: 8px;
                        box-shadow: 0 2px 8px rgba(106, 13, 173, 0.08);
                    "
                >
                    [error_list]
                </div>
            </div>

            <!-- Footer -->
            <div
                style="
                    padding: 25px 20px;
                    text-align: center;
                    background-color: #f6f0fc;
                    font-size: 14px;
                    color: #777777;
                "
            >
                <p style="margin: 0 0 15px 0">
                    © 2025 ManagrSphere. Alle Rechte vorbehalten.
                </p>
                <p style="margin: 0 0 15px 0">
                    ManagrSphere UG (haftungsbeschränkt)<br />
                    Am Weiheracker 58, 93073 Neutraubling<br />
                    USt-IdNr.: DE366647764
                </p>
                <div style="margin: 0">
                    <a
                        href="https://www.managrsphere.com/impressum"
                        style="
                            color: #7b2cbf;
                            text-decoration: none;
                            margin: 0 10px;
                        "
                        >Impressum</a
                    >
                    |
                    <a
                        href="https://www.managrsphere.com/datenschutz"
                        style="
                            color: #7b2cbf;
                            text-decoration: none;
                            margin: 0 10px;
                        "
                        >Datenschutz</a
                    >
                    |
                    <a
                        href="https://www.shiftmanagr.managrspherecom/agb"
                        style="
                            color: #7b2cbf;
                            text-decoration: none;
                            margin: 0 10px;
                        "
                        >AGB</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
